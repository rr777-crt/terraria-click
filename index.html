<!DOCTYPE html>
<html>
<head>
    <title>Бесконечность (платформер)</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
        #ui { color: white; font-family: Arial; position: absolute; top: 10px; left: 10px; }
        #controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: space-between; }
        #movement { display: grid; grid-template-columns: repeat(3, 60px); grid-template-rows: repeat(2, 60px); gap: 5px; }
        #action { width: 60px; height: 60px; background: rgba(0, 255, 0, 0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .btn { background: rgba(255, 255, 255, 0.3); border: none; color: white; font-size: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="ui">
        Монеты: <span id="coins">0</span><br>
        Таймер: <span id="timer">5</span> сек
    </div>
    <canvas id="game"></canvas>
    
    <div id="controls">
        <div id="movement">
            <div></div>
            <button class="btn" id="up">↑</button>
            <div></div>
            <button class="btn" id="left">←</button>
            <button class="btn" id="down">↓</button>
            <button class="btn" id="right">→</button>
        </div>
        <button id="action">E</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
